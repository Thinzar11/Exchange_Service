<html lang="en">
<head>

    <title>Exchange Calculator</title>
    <link rel="icon" href="./img/logo.svg" type="image/icon type">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
    <link rel="stylesheet" href="./CSS/night_mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="">
  <section class="app animate__animated animate__fadeInDown">
      <div class="output" id="output">
          <div class="brand_container">
              <img src="../Project/img/logo.svg" alt="" class="logo">
              <p class="brand">MMEx</p>
          </div>
          <div class="result_container">
              <p class="result" id="result">0.00</p>
          </div>
      </div>
      <div class="divider"></div>

      <form class="calc" id="calc">
          <div class="input container">
              <label for="">Input</label>
              <input type="number" id="input" placeholder="0,00" min="1" required>
          </div>
          <div class="from_containor container" >
              <label for="">From</label>
              <select name="" id="from" required >
                  <option value="">Select Currency</option>
              </select>
          </div>
          <div class="to_container container">
              <label for="">To</label>
              <select name="" id="to" required></select>
          </div>
          <div class="calc_container container">
              <button class="clacBtn" id="calcBtn">Calculate</button>
          </div>
      </form>
      <div class="history_container">
          <table class="table">
              <thead>
                <tr>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Result</th>
                </tr>
              </thead>
              <tbody id="history_list">
                 
              </tbody>
          </table>
      </div>
      
  </section>
  <button class="dark animate__animated animate__fadeInUp " onclick="darkMode()"><i class="fas fa-moon " id="modeChange"></i></button>
  <script src="./JS/data.js"></script>
<script src="./JS/app.js"></script>
</body>
</html>
